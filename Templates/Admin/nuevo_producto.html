<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Productos</title>
    <!-- Incluir Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Incluir tu archivo CSS personalizado -->
    <link rel="stylesheet" href="/Css/nuevo_producto.css">
</head>
<body>

    <!-- Contenedor general -->
    <div class="container text-center">
        <div class="row align-items-start justify-content-center">
            <!-- Columna central para el formulario -->
            <div class="col-md-6 col-lg-4">
                <div class="card p-4">
                    <h2 class="card-title">Registrar Producto</h2>
                    <form id="form-register">
                        <!-- Código del producto -->
                        <div class="form-group">
                            <label for="edtcodigo" class="text-light">Código</label>
                            <input type="number" class="form-control" id="edtcodigo" placeholder="Ingrese el código del producto" required>
                            <button type="button" id="btnbuscar" class="btn btn-primary">Buscar</button>
                        </div>

                        <!-- Nombre del producto -->
                        <div class="form-group">
                            <label for="edtname" class="text-light">Nombre</label>
                            <input type="text" class="form-control" id="edtname" placeholder="Ingrese el nombre del producto" required>
                        </div>

                        <!-- Descripción del producto -->
                        <div class="form-group">
                            <label for="edtdesc" class="text-light">Descripción</label>
                            <textarea class="form-control" id="edtdesc" rows="3" placeholder="Ingrese la descripción del producto" required></textarea>
                        </div>

                        <!-- Cantidad del producto -->
                        <div class="form-group">
                            <label for="edtcantidad" class="text-light">Cantidad</label>
                            <input type="number" class="form-control" id="edtcantidad" placeholder="Ingrese la cantidad" required>
                        </div>
                         <!-- Imagen del producto -->
                        <div class="form-group">
                            <label for="formFile" class="text-light">Imagen Producto</label>
                            <input class="form-control" type="file" id="fileimg">
                            </div>

                        <!-- Botón para registrar el producto -->
                        <button type="button" class="btn btn-success btn-block" id="btnregister">Registrar Producto</button>

                        <!-- Botón para regresar (simulado) -->
                        <button type="button" class="btn btn-primary btn-block mt-2" onclick="window.location.href='/Templates/Admin/main_admin.html';">Volver</button>
                    </form>
                </div>
            </div>
            <br>
            <article>
                <div class="container1" id="cont"></div>
            </article>
        </div>
    </div>

    <!-- Incluir Bootstrap JS y jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    
    <!-- Incluir tu archivo JavaScript -->
    <script type="module" src="/Controllers/Admin/nuevo_producto.js"></script>
</body>
</html>
