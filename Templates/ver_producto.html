<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ver Productos Registrados</title>
    
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="../Css/ver_producto.css"> <!-- Ajusta la ruta -->
</head>
<body>

    <!-- Contenedor general -->
    <div class="container text-center">
        <div class="row align-items-start justify-content-center">
            <div class="col-md-8 col-lg-6">
                <div class="card p-4">
                    <h2 class="card-title">Productos Registrados</h2>

                    <!-- Código del producto -->
                    <div class="form-group">
                        <label for="edtcodigo" class="text-light">Código</label>
                        <input type="number" class="form-control" id="edtcodigo" placeholder="Ingrese el código del producto" required>
                        <button type="button" id="btnbuscar" class="btn btn-primary">Buscar</button>
                    </div>
                    <!-- producto.html -->
                    <table class="table table-striped table-dark mt-3">
                        <thead>
                            <tr>
                                <th scope="col">Código</th>
                                <th scope="col">Nombre</th>
                                <th scope="col">Descripción</th>
                                <th scope="col">Cantidad</th>
                                <th scope="col">Imagen</th>
                            </tr>
                        </thead>
                        <tbody id="productos-table-body">
                            <tr id="cargando" style="display: none;">
                                <td colspan="4" class="text-center">Cargando productos...</td>
                            </tr>
                            <!-- Aquí se llenarán los productos registrados -->
                        </tbody>
                    </table>
                    <button type="button" class="btn btn-primary btn-block mt-2" onclick="window.history.back();">Volver</button>
                </div>
            </div>
            <br>
            <article>
                <div class="container1" id="cont"></div>
            </article>
        </div>
    </div>

    <!-- Incluir Bootstrap JS y jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <!-- Incluir tu archivo JavaScript -->
    <script type="module" src="../Controllers/conection.js"></script>
    <script type="module" src="/Controllers/ver_producto.js"></script>
