<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="/Style/style_home.css">

    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-image: url("/Resource/fondo4.png");
            background-size: cover;
            background-position: center;
            font-family: 'Lobster', cursive; /* Cambio de fuente a Lobster */
        }

        .container {
            background-color: hsla(300, 70%, 90%, 0.8); /* Rosado claro */
            padding: 40px;
            border-radius: 10px;
            width: 80%;
            max-width: 600px;
            box-shadow: 0 0 10px rgb(128, 0, 128); /* Morado oscuro */
            color: #800080; /* Morado */
        }

        .card-body {
            color: #800080; /* Morado */
            text-align: center;
        }

        .card-title {
            color: #800080; /* Morado */
        }

        .form-control {
            width: 100%;
            padding: 10px;
            border: 1px solid #800080; /* Morado */
            border-radius: 5px;
            font-size: 16px;
            box-sizing: border-box;
            font-family: 'Lobster', cursive; /* Cambio de fuente a Lobster */
        }

        .btn {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .btn-primary {
            background-color: #800080; /* Morado */
            color: #fff;
        }

        .btn-primary:hover {
            background-color: #551A8B; /* Morado medio */
        }

        .btn-secondary {
            background-color: #FF69B4; /* Rosa claro */
            color: #fff;
        }

        .btn-secondary:hover {
            background-color: #880066; /* Morado oscuro */
        }
    </style>

    <title>INICIO</title>
</head>
<body>
    <div class="container">
        <div class="titulo">
            <h1>Botones</h1>
        </div>
        
        <div class="btn-container">
            <button onclick="window.location.href='/templates/RecuperarContraseña.html'" class="btn btn-primary custom-btn">Cambiar Contraseña</button>
            <button type="button" class="btn btn-secondary custom-btn" id="btnlogout">Cerrar Sesión</button>
            <button type="button" class="btn btn-secondary custom-btn" id="btndelete" data-toggle="modal" data-target="#deleteUserModal">Eliminar Usuario</button>
        </div>
        
        <div class="modal fade" id="deleteUserModal" tabindex="-1" role="dialog" aria-labelledby="deleteUserModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="deleteUserModalLabel">Eliminar Usuario</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <form id="deleteUserForm">
                            <div class="mb-3">
                                <label for="email" class="form-label">Correo Electrónico:</label>
                                <input type="email" class="form-control" id="email" required>
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">Contraseña:</label>
                                <div class="input-group">
                                    <input type="password" class="form-control" id="password" required>
                                    <div class="input-group-append">
                                        <button class="btn btn-outline-secondary" type="button" id="togglePassword">Mostrar</button>
                                    </div>
                                </div>
                            </div>
                            <button type="button" class="btn btn-primary" id="confirmDelete">Eliminar Usuario</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script type="module" src="/Controller/home.js"></script>
</body>
</html>
